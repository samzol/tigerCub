<app-header></app-header>
<section class="main-container">
<form class="form" role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
  <div class="container-fluid">
    <div class="card col-lg-9 mx-auto">
      <div class="card-body">
        <h4 class="card-title text-primary">Send Coin</h4>
        <div class="card mb-2" style="padding:15px;">
          <div class="card-body">
            <div class="row">
              <div class="form-group col-lg-12">
                <label for="fromAddress">Sender Address <i class="fa fa-asterisk text-danger"></i></label>
                <input type="text" class="form-control status" id="fromAddress" id="fromAddress" name="fromAddress" [(ngModel)]="wallet.address" #address="ngModel"
                    placeholder="Sender" readonly>
              </div>
              <div class="form-group col-lg-4">
                <label for="balance">Balance <i class="fa fa-asterisk text-danger"></i></label>
                <input type="text" class="form-control status" id="balance" id="balance" name="balance" [(ngModel)]="wallet.balance" #balance="ngModel"
                    placeholder="Balance" readonly>
              </div>
              <div class="form-group col-lg-12">
                <label for="toAddress">Recipient Address <i class="fa fa-asterisk text-danger"></i></label>
                <input type="text" class="form-control status" id="toAddress" id="toAddress" name="toAddress" [(ngModel)]="model.toAddress" #toAddress="ngModel"
                    placeholder="Recipient" required>
                <div *ngIf="(f.submitted && !toAddress.valid)">
                  <div class="form-text text-danger" *ngIf="toAddress.errors.required">
                    Recipient Address Required
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-4">
                <label for="amount">Amount <i class="fa fa-asterisk text-danger"></i></label>
                <input type="text" class="form-control status" id="amount" id="amount" name="amount" [(ngModel)]="model.amount" #amount="ngModel"
                    placeholder="Amount" required>
                <div *ngIf="(f.submitted && !amount.valid)">
                  <div class="form-text text-danger" *ngIf="amount.errors.required">
                    Amount Required
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="btn-toolbar float-right" role="toolbar">
              <button type="submit" class="btn btn-primary mr-1">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
