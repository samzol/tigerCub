<app-base-header></app-base-header>
<section class="main-container">
<form class="form" role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
  <div class="container-fluid">
    <div class="card col-lg-9 mx-auto">
      <div class="card-body">
        <h4 class="card-title text-primary">Wallets</h4>
        <div class="card mb-2" style="padding:15px;">
          <div class="card-body">
            <div class="row">
              <div class="form-group col-lg-12">
                <label for="txtWalletAddress">Wallet Address <i class="fa fa-asterisk text-danger"></i></label>
                <select class="form-control" id="walletAddress" name="walletAddress" [(ngModel)]="model.walletAddress" #walletAddress="ngModel" required>
                  <option *ngFor="let wallet of wallets"
                            [selected]="wallet.address == model.walletAddress ? true : null"
                            [ngValue]="wallet.address">{{ wallet.address }}
                  </option>
                </select>
                <div *ngIf="(f.submitted && !walletAddress.valid)">
                  <div class="form-text text-danger" *ngIf="walletAddress.errors.required">
                    Wallet Address Required
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="btn-toolbar float-right" role="toolbar">
              <button type="submit" class="btn btn-primary mr-1">Login</button>
              <button type="reset" class="btn btn-primary">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
